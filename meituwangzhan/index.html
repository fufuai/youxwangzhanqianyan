    <!-- 樱花雨容器 -->
    <div id="sakura-container"></div>

    <script>
        // 页面加载动画
        window.addEventListener('load', function () {
            document.querySelector('.page-loader').style.display = 'none';

            // 初始化樱花雨效果
            initSakura();

        // 樱花雨效果
        function initSakura() {
            const sakuraContainer = document.getElementById('sakura-container');
            const maxSakura = 80; // 增加樱花数量，像雨一样密集

            // 创建樱花
            function createSakura() {
                if (document.querySelectorAll('.sakura').length >= maxSakura) return;

                const sakura = document.createElement('div');
                sakura.classList.add('sakura');

                // 随机大小，整体变小一些
                const size = Math.random() * 15 + 8;
                sakura.style.width = `${size}px`;
                sakura.style.height = `${size}px`;

                // 随机位置，覆盖整个屏幕宽度
                sakura.style.left = `${Math.random() * 100}vw`;
                sakura.style.top = `-50px`;

                // 随机透明度
                sakura.style.opacity = Math.random() * 0.6 + 0.4;

                // 随机动画持续时间，加快速度
                const fallDuration = Math.random() * 3 + 6;

                // 使用更像雨的动画
                let animationType = 'fallDown';
                if (Math.random() > 0.5) {
                    animationType = 'fallDownSlow';
                }

                sakura.style.animation = `${animationType} ${fallDuration}s linear forwards`;

                // 添加到容器
                sakuraContainer.appendChild(sakura);

                // 动画结束后移除
                setTimeout(() => {
                    if (sakura.parentNode === sakuraContainer) {
                        sakuraContainer.removeChild(sakura);
                    }
                }, fallDuration * 1000);
            }

            // 初始创建樱花
            for (let i = 0; i < maxSakura / 2; i++) {
                setTimeout(createSakura, 50 * i);
            }

            // 持续创建樱花，更快的间隔
            setInterval(createSakura, 100);
        }

        // 滚动到顶部按钮
        const scrollToTopButton = document.getElementById('scroll-to-top');

        window.addEventListener('scroll', function () {
            if (window.pageYOffset > 300) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });

        scrollToTopButton.addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 菜单按钮点击事件
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
        });

        // 点击导航链接后关闭菜单
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                nav.classList.remove('active');
            });
        });

        // 点击页面其他区域关闭菜单
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && !menuToggle.contains(e.target) && nav.classList.contains('active')) {
                menuToggle.classList.remove('active');
                nav.classList.remove('active');
            }
        });

        const imageFolderPath = '封面/';
        let totalImages = 200; // 总图片数
        const imagesPerPage = 20; // 每页显示20张图片
        let currentPage = 1;

        // 获取图片画廊的容器
        const imageGallery = document.getElementById('image-gallery');

        // 获取分页按钮
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function updateButtons() {
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage * imagesPerPage >= totalImages;
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadImages();
                updateButtons();
                window.scrollTo({
                    top: document.querySelector('.card-container').offsetTop - 100,
                    behavior: 'smooth'
                });
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage * imagesPerPage < totalImages) {
                currentPage++;
                loadImages();
                updateButtons();
                window.scrollTo({
                    top: document.querySelector('.card-container').offsetTop - 100,
                    behavior: 'smooth'
                });
            }
        });

        // 假设这是每张图片对应的价格数组
        const links = [

            { link: 'xiangqingye/[いくみ]いくみと温泉(ROM) [95P].html', price: '2021.01.11', tag: '写真' },
            { link: 'xiangqingye/[雲少女写真] 写SchoolGirlII [27P].html', price: '2021.01.11', tag: '制服' },
            { link: 'xiangqingye/周叽是可爱兔兔 体操服 [31P].html', price: '2021.01.11', tag: '制服' },
            { link: 'xiangqingye/Pure Media Vol.76 Song Hana[70P].html', price: '2021.01.11', tag: '写真' },
            { link: 'xiangqingye/虎森森 体操服 [36P].html', price: '2021.01.11', tag: '制服' },

            { link: 'xiangqingye/木绵绵OwO NO.028 浴巾兔子 [42P].html', price: '2021.01.11', tag: '私房' },
            { link: 'xiangqingye/肉肉番外[49P].html', price: '2021.01.11', tag: '创意' },
            { link: 'xiangqingye/软妹摇摇乐[73P].html', price: '2021.01.11', tag: '清纯' },
            { link: 'xiangqingye/孙乐乐 [15P].html', price: '2021.01.11', tag: '写真' },
            { link: 'xiangqingye/团子系列 工口少女 [66P].html', price: '2021.01.11', tag: '写真' },

            { link: 'xiangqingye/Coser@周叽是可爱兔兔 Vol.012： 体操服 [31P].html', price: '2021.01.11', tag: 'cosplay' },
            { link: 'xiangqingye/逐月su-网吧历险记 [23P].html', price: '2021.01.11', tag: 'cosplay' },
            { link: 'xiangqingye/六味帝皇酱 - 溪水体操服 [60P].html', price: '2021.01.11', tag: '制服' },
            { link: 'xiangqingye/六味帝皇酱午后少女 [84P].html', price: '2021.01.11', tag: '清纯' },

            { link: 'xiangqingye/Neyrodesu - Rin Tohsaka [23P].html', price: '2021.01.11', tag: 'cosplay' },
            { link: 'xiangqingye/Iori Kogawa(古川伊織) [101P].html', price: '2021.01.11', tag: '写真' },
            { link: 'xiangqingye/[Espacia Korea].html', price: '2021.01.11', tag: '写真' },
            { link: 'xiangqingye/Fantasy Factory [21P].html', price: '2021.01.11', tag: '创意' },
            { link: 'xiangqingye/衣衫半遮若隐若现着衣爆乳 [30P].html', price: '2021.01.11', tag: '私房' },


            { link: 'xiangqingye/XXXXXXXXXXXXXXXXX.html', price: '2021.01.11', tag: '私房' },






            // 继续添加链接，价格和标签
            // ... 其他链接 ...
        ];

        // 获取所有标签按钮
        const tagButtons = document.querySelectorAll('.tag-button');

        // 添加标签按钮点击事件
        tagButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有按钮的active类
                tagButtons.forEach(btn => btn.classList.remove('active'));
                // 添加active类到当前点击的按钮
                button.classList.add('active');

                const selectedTag = button.getAttribute('data-tag');
                loadImages(selectedTag); // 传递选中的标签
            });
        });

        function searchLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 清空之前的结果

            // 如果输入为空，直接返回，不显示任何结果
            if (input === '') {
                return;
            }

            links.forEach(linkItem => {
                // 提取标题，即去掉 'youxixiangqing/' 和 '.html'
                const title = linkItem.link.replace('youxixiangqing/', '').replace('xiangqingye1/', '').replace('xiangqingye/', '').replace('.html', '');

                if (title.toLowerCase().includes(input)) {
                    const div = document.createElement('div');
                    const link = document.createElement('a');
                    link.href = linkItem.link; // 连接到原始链接
                    link.target = '_blank'; // 在新窗口打开链接
                    link.textContent = title; // 显示提取后的标题
                    div.appendChild(link); // 将链接添加到 div
                    resultDiv.appendChild(div); // 将 div 添加到结果区域
                }
            });
        }

        // 修改loadImages函数
        function loadImages(selectedTag = 'all') {
            imageGallery.innerHTML = ''; // 清空图片容器

            const startIndex = (currentPage - 1) * imagesPerPage;
            const endIndex = Math.min(startIndex + imagesPerPage, links.length);

            for (let i = startIndex; i < endIndex; i++) {
                if (selectedTag !== 'all' && links[i].tag !== selectedTag) {
                    continue; // 如果标签不匹配，则跳过
                }

                const card = document.createElement('div');
                card.classList.add('card');

                const link = document.createElement('a');
                link.href = links[i].link; // 设置链接
                link.target = '_blank'; // 在新窗口打开链接
                link.style.textDecoration = 'none'; // 清除链接下划线

                const img = document.createElement('img');
                img.src = `${imageFolderPath}${i + 1}.jpg`; // 根据图片路径
                img.alt = links[i].link.replace('youxixiangqing/', '').replace('xiangqingye1/', '').replace('xiangqingye/', '').replace('.html', '');

                const title = links[i].link.replace('youxixiangqing/', '').replace('xiangqingye1/', '').replace('xiangqingye/', '').replace('.html', '');
                const titleElement = document.createElement('h3');
                titleElement.textContent = title;
                titleElement.classList.add('title'); // 添加类名以应用样式限制

                const priceElement = document.createElement('p');
                priceElement.textContent = links[i].price;
                priceElement.classList.add('price');

                const tagElement = document.createElement('span');
                tagElement.textContent = links[i].tag;
                tagElement.classList.add('tag');

                link.appendChild(img);
                link.appendChild(titleElement);
                link.appendChild(priceElement);
                link.appendChild(tagElement);
                card.appendChild(link); // 将链接加入卡片

                imageGallery.appendChild(card); // 添加卡片到画廊
            }
        }

        // 在初始化时加载所有图片
        loadImages(); // 初始化加载图片
        updateButtons(); // 初始化按钮状态

        // 定义广告图片数据，三组图片
        const adImages = [
            ['image1/广告图/1.jpg', 'image1/广告图/2.jpg', 'image1/广告图/3.jpg'], // 第一组
            ['image1/广告图/3.jpg', 'image1/广告图/1.jpg', 'image1/广告图/2.jpg'], // 第二组
            ['image1/广告图/2.jpg', 'image1/广告图/3.jpg', 'image1/广告图/1.jpg']  // 第三组


        ];

        // 定义广告链接
        const adLinks = [
            ['https://example.com/ad1', 'https://example.com/ad2', 'https://example.com/ad3'],
            ['https://example.com/ad4', 'https://example.com/ad5', 'https://example.com/ad6'],
            ['https://example.com/ad7', 'https://example.com/ad8', 'https://example.com/ad9']
        ];

        let currentIndex = 0; // 当前显示的图片索引

        // 获取广告轮播容器
        const slideshow = document.getElementById('ad-slideshow');

        function loadAds() {
            // 清空广告轮播容器
            slideshow.innerHTML = '';

            // 动态生成广告图片，每次显示三组的相应索引的图片
            for (let i = 0; i < adImages.length; i++) {
                const imgElement = document.createElement('img');
                imgElement.src = adImages[i][currentIndex]; // 获取当前组的当前索引的图片

                const linkElement = document.createElement('a');
                linkElement.href = adLinks[i][currentIndex]; // 设置链接
                linkElement.target = '_blank'; // 在新窗口打开
                linkElement.appendChild(imgElement);

                slideshow.appendChild(linkElement); // 添加链接及图片到广告轮播容器
            }

            // 更新索引
            currentIndex = (currentIndex + 1) % adImages[0].length; // 循环显示每组的图片
        }

        // 3秒切换一次广告图片
        setInterval(loadAds, 3000);

        // 初始化加载广告
        loadAds();

        const songs = [

            '路径MP3',
            '路径MP3'
            // 添加更多歌曲路径
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause');
        const prevSongButton = document.getElementById('prev-song');
        const nextSongButton = document.getElementById('next-song');

        function loadSong(index) {
            audioPlayer.src = songs[index];
            audioPlayer.play();
            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
        }

        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audioPlayer.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        prevSongButton.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        });

        nextSongButton.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        });

        // 音频播放结束时自动播放下一首
        audioPlayer.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        });

        // 初始化加载第一首歌
        loadSong(currentSongIndex);

        // 获取模态弹窗和按钮
        const ageModal = document.getElementById('ageModal');
        const confirmButton = document.getElementById('confirmButton');
        const exitButton = document.getElementById('exitButton');
        const agreeTerms = document.getElementById('agreeTerms');

        // 显示模态弹窗
        window.onload = function () {
            // 检查用户是否已经确认过年龄
            if (!localStorage.getItem('ageConfirmed')) {
                ageModal.style.display = 'flex';
            }
        };

        // 点击"是"按钮
        confirmButton.addEventListener('click', () => {
            if (agreeTerms.checked) {
                ageModal.style.display = 'none'; // 隐藏模态弹窗
                localStorage.setItem('ageConfirmed', 'true'); // 记录用户已确认
            } else {
                alert('请同意用户协议和隐私政策');
            }
        });

        // 点击"否"按钮
        exitButton.addEventListener('click', () => {
            localStorage.setItem('ageConfirmed', 'true'); // 记录用户已确认
            window.location.href = 'https://www.google.com'; // 重定向到其他网站
        });
    </script>
