<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性感内衣 - 情趣大转盘</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            background-color: rgba(40, 20, 40, 0.6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.3);
            border: 1px solid rgba(255, 121, 198, 0.3);
            backdrop-filter: blur(5px);
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 121, 198, 0.5);
        }

        .video-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .control-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #ff79c6, #bd93f9);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(189, 147, 249, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 121, 198, 0.6);
            background: linear-gradient(to right, #ff92d0, #c6a4fe);
        }

        .control-button:active {
            transform: translateY(1px);
        }

        .game-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>性感内衣</h1>
            <p>穿上你最性感的内衣，点燃彼此的欲望</p>
        </header>

        <main class="game-content">
            <div class="video-container">
                <video id="gameVideo" poster="../images/video-placeholder.jpg">
                    <source src="../dive/20250405_2338452025420315551.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频播放。
                </video>

                <div class="video-controls">
                    <button class="control-button" id="playPauseBtn">播放</button>
                    <a href="../index.html" class="action-button">返回抽奖</a>
                </div>
            </div>
        </main>

        <footer>
            <p>情趣大转盘 &copy; 2023 All Rights Reserved | 为爱情增添情趣与激情</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('gameVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');

            playPauseBtn.addEventListener('click', function () {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '暂停';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '播放';
                }
            });

            video.addEventListener('ended', function () {
                playPauseBtn.textContent = '重播';
            });
        });
    </script>
</body>

</html>
