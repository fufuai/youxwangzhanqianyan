<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜蜜惩罚 - 情趣大转盘</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #614385, #516395);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .subtitle {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .game-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-card h2 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .tip-box {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin: 25px 0;
        }

        .punishment-area {
            text-align: center;
            margin: 30px 0;
        }

        .punishment-display {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .punishment-text {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .punishment-level {
            font-size: 0.9rem;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .mild {
            background-color: #4ade80;
        }

        .moderate {
            background-color: #fb923c;
        }

        .spicy {
            background-color: #f87171;
        }

        .action-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            text-align: center;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .filter-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-button.active {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .button-group {
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            background-color: rgba(40, 20, 40, 0.6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.3);
            border: 1px solid rgba(255, 121, 198, 0.3);
            backdrop-filter: blur(5px);
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 121, 198, 0.5);
        }

        .video-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .control-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #ff79c6, #bd93f9);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(189, 147, 249, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 121, 198, 0.6);
            background: linear-gradient(to right, #ff92d0, #c6a4fe);
        }

        .control-button:active {
            transform: translateY(1px);
        }

        .game-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>甜蜜惩罚</h1>
            <p>由对方选择一种小小的惩罚，增添情趣</p>
        </header>

        <main class="game-content">
            <div class="video-container">
                <video id="gameVideo" poster="../images/video-placeholder.jpg">
                    <source src="../dive/20250405_2338452025420315551.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频播放。
                </video>

                <div class="video-controls">
                    <button class="control-button" id="playPauseBtn">播放</button>
                    <a href="../index.html" class="action-button">返回抽奖</a>
                </div>
            </div>
        </main>

        <footer>
            <p>情趣大转盘 &copy; 2023 All Rights Reserved | 为爱情增添情趣与激情</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('gameVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');

            playPauseBtn.addEventListener('click', function () {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '暂停';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '播放';
                }
            });

            video.addEventListener('ended', function () {
                playPauseBtn.textContent = '重播';
            });
        });
    </script>
</body>

</html>
