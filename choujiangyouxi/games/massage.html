<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫按摩 - 情趣大转盘</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #201020;
            color: #fff;
            line-height: 1.6;
            background-image: linear-gradient(to bottom, #300a30, #201020);
            background-attachment: fixed;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #ff79c6;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 121, 198, 0.7);
        }

        .subtitle {
            color: #bd93f9;
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 30px;
        }

        .game-card {
            background-color: rgba(40, 20, 40, 0.6);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.3);
            border: 1px solid rgba(255, 121, 198, 0.3);
            backdrop-filter: blur(5px);
        }

        .game-card h2 {
            color: #ff79c6;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-content {
            margin-bottom: 30px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-container {
            text-align: center;
            margin: 30px 0;
        }

        .timer {
            font-size: 3rem;
            color: #ff79c6;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 121, 198, 0.7);
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .action-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #ff79c6, #bd93f9);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(189, 147, 249, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 121, 198, 0.6);
            background: linear-gradient(to right, #ff92d0, #c6a4fe);
        }

        .action-button:active {
            transform: translateY(1px);
        }

        .massage-area {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .body-section {
            background-color: rgba(255, 121, 198, 0.1);
            border: 1px solid rgba(255, 121, 198, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .body-section:hover {
            background-color: rgba(255, 121, 198, 0.2);
            transform: translateY(-3px);
        }

        .body-section h3 {
            color: #ff79c6;
            margin-bottom: 10px;
        }

        .body-section p {
            font-size: 0.9rem;
            color: #f8f8f2;
        }

        .current-task {
            padding: 20px;
            background-color: rgba(189, 147, 249, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .current-task h3 {
            color: #bd93f9;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #bd93f9;
            font-size: 0.9rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: #bd93f9;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #ff79c6;
        }

        .tips-box {
            background-color: rgba(80, 250, 123, 0.1);
            border: 1px solid rgba(80, 250, 123, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
        }

        .tips-title {
            color: #50fa7b;
            text-align: center;
            margin-bottom: 15px;
        }

        .tips-list li {
            margin-bottom: 10px;
            color: #f8f8f2;
            position: relative;
            padding-left: 25px;
            list-style-type: none;
        }

        .tips-list li::before {
            content: '✓';
            color: #50fa7b;
            position: absolute;
            left: 0;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            background-color: rgba(40, 20, 40, 0.6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.3);
            border: 1px solid rgba(255, 121, 198, 0.3);
            backdrop-filter: blur(5px);
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 121, 198, 0.5);
        }

        .video-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .control-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #ff79c6, #bd93f9);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(189, 147, 249, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 121, 198, 0.6);
            background: linear-gradient(to right, #ff92d0, #c6a4fe);
        }

        .control-button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>浪漫按摩</h1>
            <p>享受30分钟的精油全身按摩，放松身心</p>
        </header>

        <main class="game-content">
            <div class="video-container">
                <video id="gameVideo" poster="../images/video-placeholder.jpg">
                    <source src="../dive/20250405_2338452025420315551.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频播放。
                </video>

                <div class="video-controls">
                    <button class="control-button" id="playPauseBtn">播放</button>
                    <a href="../index.html" class="action-button">返回抽奖</a>
                </div>
            </div>
        </main>

        <footer>
            <p>情趣大转盘 &copy; 2023 All Rights Reserved | 为爱情增添情趣与激情</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('gameVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');

            playPauseBtn.addEventListener('click', function () {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '暂停';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '播放';
                }
            });

            video.addEventListener('ended', function () {
                playPauseBtn.textContent = '重播';
            });
        });
    </script>
</body>

</html>
