<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>幸运抽奖</h1>
            <p>转动转盘，赢取惊喜奖品！</p>
        </header>

        <main>
            <div class="prize-wheel-container">
                <div class="prize-wheel" id="prizeWheel">
                    <div class="wheel-section" data-prize="0">
                    </div>
                    <div class="wheel-section" data-prize="1">
                    </div>
                    <div class="wheel-section" data-prize="2">
                    </div>
                    <div class="wheel-section" data-prize="3">
                    </div>
                    <div class="wheel-section" data-prize="4">
                    </div>
                    <div class="wheel-section" data-prize="5">
                    </div>
                    <div class="wheel-center"></div>
                    <div class="wheel-pointer"></div>
                </div>
                <button id="spinButton" class="spin-button">开始抽奖</button>
            </div>

            <div class="prize-list">
                <h2>奖品列表</h2>
                <ul id="prizeList">
                    <li>一等奖：神秘大奖</li>
                    <li>二等奖：精美礼品</li>
                    <li>三等奖：游戏道具</li>
                    <li>四等奖：积分奖励</li>
                    <li>五等奖：幸运券</li>
                    <li>六等奖：安慰奖</li>
                </ul>
            </div>

            <div class="result-container" id="resultContainer">
                <h2>抽奖结果</h2>
                <p id="resultText">点击"开始抽奖"按钮进行抽奖</p>
            </div>

            <div class="rules">
                <h2>抽奖规则</h2>
                <ol>
                    <li>每位用户每天有3次免费抽奖机会</li>
                    <li>奖品将在7个工作日内发放</li>
                    <li>最终解释权归本站所有</li>
                </ol>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 幸运抽奖. 保留所有权利</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
